<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Preview</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; }
    .wrap { max-width: 920px; margin: 28px auto; padding: 0 20px; }
    h1 { font-size: 22px; margin: 0 0 18px; }
    .grid { display:grid; grid-template-columns: repeat(2,minmax(260px,1fr)); gap:16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:16px; }
    .name { font-size:14px; color:#93c5fd; margin-bottom:10px; }
    .row { display:flex; gap:16px; align-items:flex-end; }
    .slot { display:flex; flex-direction:column; gap:6px; align-items:center; }
    .slot img { background:#030712; border:1px dashed #334155; border-radius:8px; }
    .slot small { color:#9ca3af; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AI Chat Branch Icon Preview</h1>
    <div class="grid">
      <div class="card">
        <div class="name">Current</div>
        <div class="row">
          <div class="slot"><img src="../icon16.svg" width="32" height="32" alt="current 16"><small>16</small></div>
          <div class="slot"><img src="../icon48.svg" width="72" height="72" alt="current 48"><small>48</small></div>
          <div class="slot"><img src="../icon.svg" width="120" height="120" alt="current 128"><small>128</small></div>
        </div>
      </div>
      <div class="card">
        <div class="name">Candidate A (Chat + Branch)</div>
        <div class="row">
          <div class="slot"><img src="./icon-chat-branch-16.svg" width="32" height="32" alt="candidate 16"><small>16</small></div>
          <div class="slot"><img src="./icon-chat-branch-48.svg" width="72" height="72" alt="candidate 48"><small>48</small></div>
          <div class="slot"><img src="./icon-chat-branch-128.svg" width="120" height="120" alt="candidate 128"><small>128</small></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
